{% extends "header.html" %} {% block content %}
<nav class="navbar bg-secondary navbar-expand-md navbar-dark">
    <a href="" class="navbar-brand">MovieInfo</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#cpnavbar">
        <span class="navbar-toggler-icon"></span>
     </button>
    <section class="collapse navbar-collapse" id="cpnavbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register/">Register</a>
            </li>
        </ul>
    </section>

</nav>

<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3" style=" margin-left: 100px;">

            <form class="form-container" action="/register_submission/" method="POST" onsubmit="return register_validation()">
                {% csrf_token %}
                <div class="form-group">
                    <center><span class="lavish">Register</span>
                        <hr>
                    </center>
                    <input type="text" class="vishu" name="fname" placeholder="First Name" id="name" autocomplete="off"><br>
                    <span id="f1name" class="text-danger font-weight-bold" style="font-size: 15px;"></span><br>

                    <input type="text" class="vishu" name="lname" placeholder="Last Name" id="lname" autocomplete="off"><br>
                    <span id="l1name" class="text-danger font-weight-bold" style="font-size: 15px;"></span><br>

                    <input type="email" class="vishu" name="email" placeholder="Email" id="email" autocomplete="off"><br>
                    <span id="emailid" class="text-danger font-weight-bold" style="font-size: 15px;"></span><br>

                    <input type="text" class="vishu" name="username" placeholder="Username" id="user" autocomplete="off"><br>
                    <span id="username" class="text-danger font-weight-bold" style="font-size: 15px;"></span><br>

                    <input type="password" class="vishu" name="password1" placeholder="Enter password" id="password" autocomplete="off"><br>
                    <span id="pass" class="text-danger font-weight-bold" style="font-size: 15px;"></span><br>

                    <input type="password" class="vishu" name="password2" placeholder="Renter password" id="repassword" autocomplete="off"><br>
                    <span id="repass" class="text-danger font-weight-bold" style="font-size: 15px;"></span><br>

                    <center><input type="submit" class="sub" name="submit" value="Register" style="background-color:rgb(112, 176, 197); width: 100px; "></center><br>
                    <input type="checkbox" class="shreya" name="checkbox">I accept the Term of Use & Privacy Policy
                </div>
            </form>
            <div>
                {% for message in messages %}
                <h3>{{ message }}</h3>
                {% endfor %}
            </div>

        </section>

    </section>

</section>

{% endblock content %}
