{% extends "header.html" %} {% block content %}
<nav class="navbar bg-secondary navbar-expand-md navbar-dark">
    <a href="" class="navbar-brand">MovieInfo</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#cpnavbar">
        <span class="navbar-toggler-icon"></span>
     </button>
    <section class="collapse navbar-collapse" id="cpnavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout/">logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showdata/">All Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_movies/">Add Movies</a>
            </li>
    </section>

</nav>

<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3" style=" margin-left: 100px;">

            <form class="form-container" action="/add_movie_submission/" method="post" onsubmit="return validation()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="f1name"></label> <br>

                    <input type="text" class="vishu" name="movie_name" placeholder="Name" required><br> <br>
                    <input type="text" class="vishu" name="movie_type" placeholder="Type" required><br><br>
                    <input type="text" class="vishu" name="movie_review" placeholder="Review" required><br><br>
                    <input type="text" class="vishu" name="movie_release" placeholder="Release Date" required><br><br>
                    <input type="text" class="vishu" name="movie_detail" placeholder="Comments" required> <br>
                    <input type="hidden" name="userid" value="{{ request.session.userid }}" /> <br>
                    <input type="submit" class="vishu" placeholder="ADD MOVIE" style="background-color:rgb(112, 176, 197) ">
                </div>
            </form>

        </section>

    </section>

</section>


{% endblock content %}
